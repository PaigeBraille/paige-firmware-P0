board: FluidNC MotorBlock CNC Controller 1.0
name: FluidNC MotorBlock CNC Controller 1.0

stepping:
  engine: I2S_STATIC
  idle_ms: 250
  pulse_us: 4
  dir_delay_us: 2
  disable_delay_us: 0
  
i2so:
  bck_pin: gpio.2
  data_pin: gpio.43
  ws_pin: gpio.1
  oe_pin: gpio.36

i2c0:
  sda_pin: gpio.44
  scl_pin: gpio.42
  frequency: 100000

spi:
  miso_pin: gpio.7
  mosi_pin: gpio.6
  sck_pin: gpio.5

sdcard:
  cs_pin: gpio.4

control:
  safety_door_pin: pinext0.3
  reset_pin: pinext0.1
  feed_hold_pin: pinext0.24
  cycle_start_pin: pinext0.2

coolant:
  flood_pin: i2so.31
  delay_ms: 0

extenders:
  pinextender0:
    i2c_extender:
      device: pca9535
      device_id: 0
      interrupt: gpio.37

start:
  check_limits: true
  must_home: false

probe:
  pin: gpio.18
  check_mode_start: true

user_outputs:
  digital0_pin: i2so.30
  digital1_pin: i2so.29
  digital2_pin: i2so.28
  digital3_pin: i2so.27
  digital4_pin: i2so.26
  digital5_pin: i2so.25
  digital6_pin: i2so.24

axes:
  x:
    steps_per_mm: 400.000
    max_rate_mm_per_min: 2000.000
    acceleration_mm_per_sec2: 250.000
    max_travel_mm: 30000.000
    soft_limits: false

    homing:
      cycle: 1
      positive_direction: false
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
      
    motor0:
      limit_neg_pin: pinext0.18
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      standard_stepper:
        direction_pin: I2SO.20
        step_pin: I2SO.21
        disable_pin: I2SO.22

  y:
    steps_per_mm: 400.000
    max_rate_mm_per_min: 2000.000
    acceleration_mm_per_sec2: 250.000
    max_travel_mm: 30000.000
    soft_limits: false
    
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
      
    motor0:
      limit_neg_pin: pinext0.6
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      standard_stepper:
        direction_pin: I2SO.0
        step_pin: I2SO.1
        disable_pin: I2SO.2

  z:
    steps_per_mm: 400.000
    max_rate_mm_per_min: 2000.000
    acceleration_mm_per_sec2: 250.000
    max_travel_mm: 30000.000
    soft_limits: false
    
    homing:
      cycle: 1
      positive_direction: true
      mpos_mm: 150.000
      feed_mm_per_min: 100.000
      seek_mm_per_min: 200.000
      settle_ms: 500
      seek_scaler: 1.100
      feed_scaler: 1.100
      
    motor0:
      limit_neg_pin: pinext0.7
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      standard_stepper:
        direction_pin: I2SO.4
        step_pin: I2SO.5
        disable_pin: I2SO.6

  a:
    steps_per_mm: 400.000
    max_rate_mm_per_min: 2000.000
    acceleration_mm_per_sec2: 250.000
    max_travel_mm: 30000.000
    soft_limits: false
    
    motor0:
      limit_neg_pin: NO_PIN
      limit_pos_pin: NO_PIN
      limit_all_pin: NO_PIN
      hard_limits: false
      pulloff_mm: 1.000
      standard_stepper:
        direction_pin: I2SO.8
        step_pin: I2SO.9
        disable_pin: I2SO.10
